<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calendar App</title>

  <!-- Enable Full-Screen Mode on iOS 9.3.5 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Simple Calendar App">

  <!-- iPad 2 Non-Retina Icon -->
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">

  <link rel="stylesheet" href="styles.css">
</head>


<body>

<div id="calendar-container">
  <div id="calendar-header" class="calendar-header"></div>
  <div class="calendar-grid">
    <!-- Day Name Headers (Sun, Mon, etc.) -->
    <div class="day-header">日</div>
    <div class="day-header">月</div>
    <div class="day-header">火</div>
    <div class="day-header">水</div>
    <div class="day-header">木</div>
    <div class="day-header">金</div>
    <div class="day-header">土</div>
  </div>

  <div id="calendar-days" class="calendar-grid"></div>
</div>

<!-- Modal structure -->
<div id="modal-overlay" class="modal-overlay">
  <div id="modal-content" class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>
    <h2>Events</h2>
    <div id="modal-events-list" class="modal-events-list"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
